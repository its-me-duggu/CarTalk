{% extends 'base.html' %}

{% block title %}Contact Us | CarTalk.com{% endblock title %}

{% block body %}

<div id="contact">
    <div class="container">
        <div class="row">
            <div class="contact_left">
                <h1 class="sub_title">Contact Us</h1>
                <p><i class="fa-solid fa-location-dot"></i> Lucknow, Uttar Pradesh</p>
                <p><i class="fa-solid fa-envelope"></i> durgeshm9795@gmail.com</p>
                <p><i class="fa-solid fa-phone"></i> 9026344135</p>
                <div class="social_icon">
                    <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://instagram.com/its_me_duggu" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/its_me_duggu" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
            <div class="contact_right">
                <form method="post" action="/contact">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Your name" required>
                    <input type="email" name="email" placeholder="Your email" required>
                    <textarea name="message" rows="6" placeholder="Enter your message!"></textarea>
                    <button type="submit" class="btn btn_2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
